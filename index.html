<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Converting Fahrenheit to Celsius, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Mariam Kasim" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
  <link rel="manifest" href="images/site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Converting Fahrenheit to Celsius</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Converting Fahrenheit to Celsius, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <th>
        <img src="images/Farenheit-to-Celcius.png" alt="Sphere" width="30%" height="auto" />
      </th>
      <table>
        <tr>
          <th>
            <h2>Formula</h2>
            <h3>Celsius = (°F - 32) ÷ 1.8</h3>
          </th>
        </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        Fahrenheit:
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit"
            aria-label="fahrenheit" />
          <label class="mdl-textfield__label" for="fahrenheit"></label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="celsius"></div>
    </main>
  </div>
</body>
</html>
